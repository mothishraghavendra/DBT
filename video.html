<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBT Animated Video</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #a18cd1 0%, #fbc2eb 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .video-card {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px 28px 32px 28px;
      background: rgba(255,255,255,0.98);
      border-radius: 22px;
      box-shadow: 0 12px 40px 0 rgba(44, 62, 80, 0.18), 0 0 0 8px #fbc2eb33;
      position: relative;
      text-align: center;
      animation: fadeInUp 1.2s cubic-bezier(.23,1.01,.32,1) both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .video-card h2 {
      color: #7b1fa2;
      font-size: 2.3rem;
      margin-bottom: 18px;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 12px #e3e8f7, 0 0 8px #fbc2eb99;
      animation: bounceIn 1.1s cubic-bezier(.23,1.01,.32,1) both;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.8); opacity: 0; }
      60% { transform: scale(1.1); opacity: 1; }
      80% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .video-card video {
      width: 100%;
      border-radius: 16px;
      margin: 18px 0 24px 0;
      box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18), 0 0 0 6px #a18cd133;
      background: #e3eafc;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .video-card video:hover {
      box-shadow: 0 16px 48px rgba(44, 62, 80, 0.22), 0 0 0 12px #fbc2eb55;
      transform: scale(1.03);
    }
    .speech {
      background: linear-gradient(90deg, #f5f8ff 60%, #fbc2eb 100%);
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(44, 62, 80, 0.13), 0 0 0 4px #a18cd133;
      margin: 0 auto;
      padding: 22px 24px 18px 24px;
      max-width: 440px;
      color: #7b1fa2;
      font-size: 1.18rem;
      font-weight: 600;
      text-align: left;
      position: relative;
      animation: fadeInSpeech 1.2s cubic-bezier(.23,1.01,.32,1) both 0.5s;
    }
    @keyframes fadeInSpeech {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .speech h3 {
      margin: 0 0 10px 0;
      color: #23408e;
      font-size: 1.18em;
      font-weight: 800;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e3e8f7;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .speech h3 .emoji {
      font-size: 1.5em;
      animation: emojiPop 1.2s infinite alternate;
    }
    @keyframes emojiPop {
      from { transform: scale(1); }
      to { transform: scale(1.18) rotate(-8deg); }
    }
    .speech p {
      margin: 0;
      color: #2d3a4a;
      font-size: 1.05em;
      line-height: 1.7;
      text-shadow: 0 1px 4px #fbc2eb33;
    }
    /* Animated floating emoji decoration */
    .floating-emoji {
      position: absolute;
      top: -38px;
      right: 24px;
      font-size: 2.5em;
      opacity: 0.85;
      animation: floatEmoji 2.8s infinite ease-in-out;
      pointer-events: none;
      filter: drop-shadow(0 2px 8px #fbc2eb99);
    }
    @keyframes floatEmoji {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-18px) scale(1.12); }
      100% { transform: translateY(0) scale(1); }
    }
    /* Glowing button for future use */
    .glow-btn {
      background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px 32px;
      font-size: 1.1em;
      font-weight: 700;
      box-shadow: 0 0 18px #fbc2eb88, 0 2px 8px #a18cd188;
      cursor: pointer;
      transition: box-shadow 0.3s, transform 0.3s;
      margin-top: 24px;
    }
    .glow-btn:hover {
      box-shadow: 0 0 32px #fbc2ebcc, 0 8px 24px #a18cd1cc;
      transform: scale(1.06);
    }
  </style>
</head>

    </div>

</body>
</html>
