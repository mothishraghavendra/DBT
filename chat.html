    'enable-dbt': "To enable DBT, visit your bank with your Aadhaar and request DBT seeding. The bank will link your account for direct benefit transfers.",
    benefits: "DBT-enabled accounts ensure direct receipt of government benefits, reduce delays and fraud, and promote financial inclusion.",
    'check-status': "Check if your account is DBT-enabled via UIDAI or PFMS portals, or confirm with your bank branch."
  };

  const fab = document.getElementById('assistant-fab');
  const menu = document.getElementById('menu-dropdown');

  fab.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  });

  function selectOption(option) {
    const chatBody = document.getElementById('chat-body');

    const userMsg = document.createElement('div');
    userMsg.className = 'chat-message user';
    userMsg.innerText = document.querySelector(`button[onclick="selectOption('${option}')"]`).innerText;
    chatBody.appendChild(userMsg);

    const botMsg = document.createElement('div');
    botMsg.className = 'chat-message bot';
    botMsg.innerText = responses[option] || "Sorry, I don't know that.";
    chatBody.appendChild(botMsg);

    chatBody.scrollTop = chatBody.scrollHeight;
    menu.style.display = 'none';
  }
</script>
</body>
</html>
