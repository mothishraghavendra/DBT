<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shinchan‚Äôs DBT Adventure</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f7f9fc, #e3f2fd);
    background-size: 400% 400%;
    animation: gradientMove 12s ease-in-out infinite;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
  }
  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  h1 {
    text-align:center;
    color:#7b1fa2;
    margin-bottom: 30px;
    text-shadow: 2px 2px 16px #fbc2eb99, 0 0 8px #a18cd199;
    font-size: 2.3em;
    font-weight: 800;
    letter-spacing: 1.5px;
    animation: bounceIn 1.1s cubic-bezier(.23,1.01,.32,1) both;
    position: relative;
  }
  @keyframes bounceIn {
    0% { transform: scale(0.8); opacity: 0; }
    60% { transform: scale(1.1); opacity: 1; }
    80% { transform: scale(0.95); }
    100% { transform: scale(1); }
  }
  .story-block {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin: 36px 0;
    gap: 24px;
    opacity: 0;
    transform: translateY(40px) scale(0.98);
    transition: all 0.8s cubic-bezier(.23,1.01,.32,1);
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
  }
  .story-block.reverse {
    flex-direction: row-reverse;
  }
  .story-img {
    flex: 0 0 120px;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 6px 24px #a18cd155, 0 0 0 6px #fbc2eb33;
    overflow: hidden;
    margin: 0;
  }
  .story-block.misae .story-img {
    width: 100px;
    height: 180px;
    flex: 0 0 100px;
  }
  .story-img img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 16px;
    box-shadow: none;
    background: none;
    margin: 0;
    display: block;
  }
  .speech {
    flex: 1;
    background: linear-gradient(90deg, #f5f8ff 60%, #fbc2eb 100%);
    padding: 18px 24px;
    border-radius: 22px;
    box-shadow: 0 8px 24px #a18cd155, 0 0 0 4px #fbc2eb33;
    position: relative;
    border-left: 6px solid #7b1fa2;
    animation: fadeInSpeech 1s cubic-bezier(.23,1.01,.32,1) forwards;
    transition: box-shadow 0.3s, transform 0.3s;
    cursor: pointer;
    min-width: 0;
    max-width: 700px;
    margin: 0;
  }
  .speech:hover {
    box-shadow: 0 16px 48px #fbc2eb99, 0 0 0 12px #a18cd133;
    transform: scale(1.04);
  }
  @keyframes fadeInSpeech {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
  .speech h3 {
    margin: 0 0 10px 0;
    color: #7b1fa2;
    font-size: 1.22em;
    font-weight: 700;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 8px;
    text-shadow: 0 2px 8px #e3e8f7;
  }
  .speech h3 .emoji {
    font-size: 1.5em;
    animation: emojiPop 1.2s infinite alternate;
  }
  @keyframes emojiPop {
    from { transform: scale(1); }
    to { transform: scale(1.18) rotate(-8deg); }
  }
  .speech p {
    margin: 0;
    font-size: 1.07em;
    color: #333;
    line-height: 1.7;
    text-shadow: 0 1px 4px #fbc2eb33;
  }
  .highlight {
    color: #28a745;
    font-weight: bold;
    text-shadow: 0 0 8px #28a74533;
  }
  .nav-btn {
    background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
    color: #fff;
    border: none;
    border-radius: 20px;
    padding: 8px 18px;
    font-size: 0.95em;
    font-weight: 700;
    box-shadow: 0 0 12px #fbc2eb88, 0 2px 6px #a18cd188;
    cursor: pointer;
    transition: box-shadow 0.3s, transform 0.3s;
    margin: 0 8px;
    outline: none;
    position: relative;
    z-index: 2;
    display: inline-block;
    min-width: 80px;
  }
  .nav-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  .nav-btn:hover:not(:disabled) {
    box-shadow: 0 0 18px #fbc2ebcc, 0 4px 12px #a18cd1cc;
    transform: scale(1.04);
  }
  .nav-btns-fixed {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 8px;
    z-index: 10;
    text-align: center;
    background: none;
    pointer-events: none;
  }
  .nav-btns-fixed .nav-btn {
    pointer-events: auto;
  }
  /* Bigger size for Misae */
  .misae img {
    width: 100px;
    height: 180px;
  }
  /* Floating animation for images */
  .animate-img {
    animation: floatImage 2s ease-in-out;
  }
  @keyframes floatImage {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
  .confetti {
    position: fixed;
    left: 0; top: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    z-index: 99;
  }
  @media (max-width: 600px) {
    .story-block {
      flex-direction: column !important;
      align-items: stretch;
      gap: 12px;
      max-width: 98vw;
    }
    .speech {
      max-width: 98vw;
      font-size: 1em;
    }
    .story-img {
      width: 80px;
      height: 80px;
      flex: 0 0 80px;
    }
    .story-block.misae .story-img {
      width: 70px;
      height: 120px;
      flex: 0 0 70px;
    }
    .nav-btns-fixed {
      bottom: 2px;
    }
    .nav-btn {
      padding: 6px 10px;
      font-size: 0.85em;
      margin: 0 4px;
      min-width: 60px;
    }
  }
</style>
</head>
<body>

<h1>üìñ Shinchan‚Äôs DBT Adventure</h1>
<div id="story-container"></div>
<div class="nav-btns-fixed">
  <button class="nav-btn" id="prevBtn">‚¨ÖÔ∏è Previous</button>
  <button class="nav-btn" id="nextBtn">Next ‚û°Ô∏è</button>
</div>
<canvas class="confetti" id="confettiCanvas" style="display:none;"></canvas>

<script>
  // Interactive story navigation
  const storyData = [
    {
      img: 'uploads/shinchan.png',
      alt: 'Shinchan',
      class: '',
      h3: 'Shinchan <span class="emoji">ü§©</span>',
      p: '‚ÄúYay! I linked my <span class="highlight">Aadhaar</span> to my bank account! Now my scholarship money will come flying in <span class="emoji">üí∏</span> ‚Ä¶ right?‚Äù'
    },
    {
      img: 'uploads/misae.webp',
      alt: 'Misae',
      class: 'misae',
      h3: 'Misae (Mom) <span class="emoji">üòä</span>',
      p: '‚ÄúNot so fast, Shinchan. Linking Aadhaar proves who you are, but it doesn‚Äôt mean your account is ready to receive government money yet.‚Äù'
    },
    {
      img: 'uploads/shinchan.png',
      alt: 'Shinchan Confused',
      class: '',
      h3: 'Shinchan <span class="emoji">üòï</span>',
      p: '‚ÄúHuh?! Then why isn‚Äôt my money showing up? Did it get lost in cyberspace?‚Äù'
    },
    {
      img: 'uploads/bank.jpg',
      alt: 'Bank Uncle',
      class: '',
      h3: 'Bank Uncle <span class="emoji">üè¶</span>',
      p: '‚ÄúShinchan, your account is <span class="highlight">Aadhaar-linked</span>, but not <span class="highlight">DBT-enabled</span>. DBT is like a VIP pass <span class="emoji">üéüÔ∏è</span> ‚Äî it makes sure benefits come directly to your account, no detours.‚Äù'
    },
    {
      img: 'uploads/himavari.jpg',
      alt: 'Himawari',
      class: '',
      h3: 'Himawari <span class="emoji">üë∂</span>',
      p: '‚ÄúThink of it like this: Aadhaar is your ID card, but DBT is your superhero suit <span class="emoji">ü¶∏‚Äç‚ôÇÔ∏è</span>. Without it, the government money can‚Äôt fly straight to you!‚Äù'
    },
    {
      img: 'uploads/shinchan.png',
      alt: 'Shinchan Thinking',
      class: '',
      h3: 'Shinchan <span class="emoji">ü§î</span>',
      p: '‚ÄúOhh‚Ä¶ so I need to enable DBT too? I thought Aadhaar was enough! How do I do that?‚Äù'
    },
    {
      img: 'uploads/bank.jpg',
      alt: 'Bank Uncle Explaining',
      class: '',
      h3: 'Bank Uncle <span class="emoji">üè¶</span>',
      p: '‚ÄúIt‚Äôs simple, Shinchan. You fill a small form at the bank or online, link your Aadhaar to the DBT system, and voila! The government knows exactly where to send your scholarship.‚Äù'
    },
    {
      img: 'uploads/misae.webp',
      alt: 'Misae Smiling',
      class: 'misae',
      h3: 'Misae (Mom) <span class="emoji">üòä</span>',
      p: '‚ÄúSee, Shinchan? It‚Äôs always good to ask questions and understand things before expecting magic. Knowledge is power!‚Äù'
    },
    {
      img: 'uploads/money.jpg',
      alt: 'Success',
      class: '',
      h3: 'Narrator <span class="emoji">üéâ</span>',
      p: 'Shinchan went to the bank, enabled DBT, and soon his scholarship landed directly in his account. Mission complete <span class="emoji">‚úÖ</span>. Shinchan did a happy dance, feeling proud of learning something new!'
    }
  ];
  let currentStep = 0;
  const storyContainer = document.getElementById('story-container');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const confettiCanvas = document.getElementById('confettiCanvas');
  function renderStoryBlocks(upToIdx) {
    storyContainer.innerHTML = '';
    for (let i = 0; i <= upToIdx; i++) {
      const data = storyData[i];
      const block = document.createElement('div');
      block.className = `story-block${i % 2 === 1 ? ' reverse' : ''}${data.class ? ' ' + data.class : ''}`;
      block.style.opacity = 0;
      block.innerHTML = `
        <div class="story-img"><img src="${data.img}" alt="${data.alt}"></div>
        <div class="speech">
          <h3>${data.h3}</h3>
          <p>${data.p}</p>
        </div>
      `;
      storyContainer.appendChild(block);
      setTimeout(() => {
        block.style.opacity = 1;
        block.style.transform = 'translateY(0) scale(1)';
        // Animate image
        const img = block.querySelector('img');
        img.classList.add('animate-img');
        setTimeout(() => img.classList.remove('animate-img'), 2000);
      }, 80 + i * 120);
    }
    // Confetti for last block
    if (upToIdx === storyData.length - 1) {
      confettiCanvas.style.display = 'block';
      launchConfetti();
      nextBtn.style.display = 'none';
    } else {
      confettiCanvas.style.display = 'none';
      clearConfetti();
      nextBtn.style.display = '';
    }
    prevBtn.disabled = upToIdx === 0;
    nextBtn.disabled = upToIdx === storyData.length - 1;
  }
  function scrollToBottom() {
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  }
  prevBtn.addEventListener('click', () => {
    if (currentStep > 0) {
      currentStep--;
      renderStoryBlocks(currentStep);
      scrollToBottom();
    }
  });
  nextBtn.addEventListener('click', () => {
    if (currentStep < storyData.length - 1) {
      currentStep++;
      renderStoryBlocks(currentStep);
      scrollToBottom();
    }
  });
  // Initial render
  renderStoryBlocks(currentStep);
  scrollToBottom();
  // Confetti animation for ending
  let confettiParticles = [];
  function launchConfetti() {
    confettiParticles = [];
    const colors = ['#fbc2eb', '#a18cd1', '#7b1fa2', '#28a745', '#ff9900'];
    for (let i = 0; i < 80; i++) {
      confettiParticles.push({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height,
        r: Math.random() * 8 + 4,
        c: colors[Math.floor(Math.random() * colors.length)],
        vx: Math.random() * 2 - 1,
        vy: Math.random() * 2 + 1.5,
        a: Math.random() * 2 * Math.PI
      });
    }
    animateConfetti();
  }
  function clearConfetti() {
    confettiParticles = [];
    confettiCanvas.getContext('2d').clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  }
  function animateConfetti() {
    const ctx = confettiCanvas.getContext('2d');
    ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
    confettiParticles.forEach(p => {
      ctx.save();
      ctx.translate(p.x, p.y);
      ctx.rotate(p.a);
      ctx.fillStyle = p.c;
      ctx.beginPath();
      ctx.arc(0,0,p.r,0,2*Math.PI);
      ctx.fill();
      ctx.restore();
      p.x += p.vx;
      p.y += p.vy;
      p.a += 0.03;
      if (p.y > confettiCanvas.height) p.y = -10;
      if (p.x > confettiCanvas.width) p.x = 0;
      if (p.x < 0) p.x = confettiCanvas.width;
    });
    if (confettiParticles.length) requestAnimationFrame(animateConfetti);
  }
  // Resize confetti canvas
  function resizeConfetti() {
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeConfetti);
  resizeConfetti();
</script>

</body>
</html>
